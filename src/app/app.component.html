<div class="jumbotron">
  <h1 class="text-center">Todos</h1>
  <div class="card">
    <div class="card-header">
      
        <div class="form-group">
          <input type="text" class="form-control" name="" id="" 
          placeholder="what needs to be done?" (keyup)="addItem($event)">
        </div>
      
    </div>
    <div class="card-body">
      <ul class="list-group">
        <!-- ajout de la boucle for  -->
        <li *ngFor="let item of todoArray; let itemIndex = index" 
        class="list-group-item d-flex justify-content-between">
          <div class="form-check">
            <!-- mise en place d'un [attr.id] pour générer un ID unique +
              [(ngModel)] pour gérer le checked du input type checkbox-->
              <!-- [disabled]="item.check" enlevé pour pouvoir décocher par la suite -->
            <input type="checkbox" class="form-check-input"             
              [attr.id]="'todo-check-'+itemIndex"
              [(ngModel)]="item.check" >

            <label [attr.for]="'todo-check-'+itemIndex" [ngStyle]="{'color': setColorItem(item)}">{{item.title}}</label>   
          </div>
          <button class="btn btn-danger btn-sm"
          (click)="removeItem(itemIndex)">X</button>       
        </li>  

      </ul>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <div>
        {{ todoArray.length }} items
      </div>

      <button *ngIf="atLeastOneChecked" class="btn btn-link btn-sm" (click)="removeSelectedItems(todoArray)">
          Clear completed
      </button>      

    </div>
  </div>
</div>
