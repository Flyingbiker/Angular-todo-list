<div class="jumbotron">
  <h1 class="text-center">Todos</h1>
  <div class="card">
    <div class="card-header">
      
        <div class="form-group">
          <input type="text" class="form-control" name="" id="" 
          placeholder="what needs to be done?" (keyup)="addItem($event)">
        </div>
      
    </div>
    <div class="card-body">
      <ul class="list-group">
        <!-- ajout de la boucle for  -->
        <li *ngFor="let item of todoArray; let itemIndex = index" 
        class="list-group-item d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="item.check"
             >
            <label for="item1">Avec la boucle {{item.title}}</label>   
          </div>
          <button class="btn btn-danger btn-sm"
          (click)="removeItem(itemIndex)">X</button>       
        </li>  

      </ul>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <div>
        {{ todoArray.length }} items
      </div>
      <button class="btn btn-link btn-sm">Clear completed</button>
    </div>
  </div>
</div>
